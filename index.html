<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cercle et Aiguille</title>
    <style>
    #circle {
        width: 800px;
        height: 800px;
        border: 2px solid black;
        border-radius: 50%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .needle {
        width: 2px;
        height: 400px;
        position: absolute;
        bottom: 400px;
        transform-origin: bottom;
    }
    </style>
</head>
<body>
    <input type="number" id="linesNumber" value="1" min="1" max="1500">
    <input type="button" id="autoButton" value="auto">
    <input type="button" id="stopButton" value="stop">
    <input type="button" id="resetButton" value="reset">
    <br>
    <p>speed:</p>
    <input type="range" id="speedRange" min="0" max="100" value="50">
    <br>
    <p>color:</p>
    <input type="color" id="linesColor" value="#ff0000">
    <div id="circle">
    </div>
    <script src="script.js"></script>
</body>
</html>
