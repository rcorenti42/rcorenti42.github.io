<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cercle et Aiguille</title>
    <style>
    #circle {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        border-radius: 50%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #needle {
        width: 2px; /* Ã‰paisseur de l'aiguille */
        height: 100px; /* Longueur de l'aiguille */
        background-color: red;
        position: absolute;
        bottom: 100px; /* Positionne le bas de l'aiguille au centre du cercle */
        transform-origin: bottom;
    }
    </style>
</head>
<body>
    <input type="range" id="angleSlider" min="0" max="360" value="0">
    <div id="circle">
        <div id="needle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
